<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>


</head>
<style>
    #dyr {
        border: 1px solid black;
        box-sizing: border-box;
        margin: 5px;

        padding: 20px;
    }

</style>

<body>
    <section class="data_container"></section>
    <template>
        <article id="dyr">
            <h3></h3>
            <img src="" alt="">
            <p id="p1">Type:</p>
            <p id="p2">Levested:</p>

        </article>
    </template>
    <script>
        document.addEventListener("DOMContentLoaded", visDyr);

        let dyr = [

            {
                "dyr": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },

            {
                "dyr": "frø",
                "type": "pade",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "sump"
            },

            {
                "dyr": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "hav"
            },

            {
                "dyr": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skov"
            },

            {
                "dyr": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "flod"
            }
        ]

        console.log(dyr);

        function visDyr() {
            const container = document.querySelector(".data_container");
            const dyrTemplate = document.querySelector("template");

            dyr.forEach(dyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.dyr;
                klon.querySelector("#p1").textContent = dyr.type;
                klon.querySelector("#p2").textContent = dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon);
            })
        }

    </script>



</body>

</html>
