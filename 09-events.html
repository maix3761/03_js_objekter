<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<style>
    * {
        box-sizing: border-box;
    }

    img {
        max-width: 100%;
    }

    #film {
        box-sizing: border-box;
        margin: 5px;
        padding: 20px;
    }

    main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax (400px, 1fr));
        grid-gap: 5px;
        width: 80vw;
        max-width: 1000px;
    }

</style>

<body>
    <main>
        <section class="data_container"></section>
        <template>
            <article id="film">
                <img src="" alt="">
                <h3></h3>
                <p></p>
            </article>
        </template>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", visFilm);
        let film = [{
                "billede": "https://odense-film-festival.s3.eu-central-1.amazonaws.com/media/W6dOqabNhHKBPXxxKKEZRA84.jpg",
                "film": "A Calling",
                "tekst": "Christian Bengston | Danmark | 20 min | 2019"
            },
            {
                "billede": "https://odense-film-festival.s3.eu-central-1.amazonaws.com/media/Q8K1pZrOs03Q0IrDkBwGVu5r-720.jpg",
                "film": "A Hole In My Heart",
                "tekst": "Mees Peijenburg | Holland | 9 min | 2015"

            },
            {
                "billede": "https://odense-film-festival.s3.eu-central-1.amazonaws.com/media/hUd4SdGQ8I23ovxWnGtBz4Ck-1920.jpg",
                "film": "A Place In The Sun",
                "tekst": "Christian Zipfel | Tyskland | 20 min | 2018"
            },
            {
                "billede": "https://odense-film-festival.s3.eu-central-1.amazonaws.com/media/Zdt2ODEqSVOkNe8nUaSSu8kd.jpg",
                "film": "A Tower of Two",
                "tekst": "Jacob Glokowski | Danmark | 21 min | 2019"
            },
            {
                "billede": "https://odense-film-festival.s3.eu-central-1.amazonaws.com/media/2iUOgQpixgIQCxyLtY6KiYuU-1920.jpg",
                "film": "A Tower of Two",
                "tekst": "Kristian HÃ¥skjold | Danmark | 19 min | 2018"
            }

        ]

        console.log(film);

        function visFilm() {
            const container = document.querySelector(".data_container");
            const filmTemplate = document.querySelector("template");

            film.forEach(film => {
                let klon = filmTemplate.cloneNode(true).content;
                klon.querySelector("img").src = film.billede;
                klon.querySelector("h3").textContent = film.film;
                klon.querySelector("p").textContent = film.tekst;
                container.appendChild(klon);
            })
        }

    </script>

</body>

</html>
